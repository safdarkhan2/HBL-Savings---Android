image:
  name: sonarsource/sonar-scanner-cli:latest
variables:
  SONAR_PROJECT_KEY: "hbl-amc-android"
  SONAR_PROJECT_NAME: "hbl-amc-android"
  SONAR_TOKEN: "sqa_93d1f0bfca1c6f080fb086a3fdd69a6e0de45bdf"
  SONAR_HOST_URL: "https://sonar.virtualforce.io"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
  GIT_DEPTH: 0 # Tells git to fetch all the branches of the project, required by the analysis task
cache:
  key: ${CI_JOB_NAME}
  paths:
    - .sonar/cache
    
sonarqube-check:
  stage: test
  script:
    - sonar-scanner -Dsonar.login=sqa_93d1f0bfca1c6f080fb086a3fdd69a6e0de45bdf -Dsonar.qualitygate.wait=true -Dsonar.projectKey=hbl-amc-android -Dsonar.exclusions=.idea/* -X
  allow_failure: true
  only:
    - develop
